<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full-Screen Autoplay Videos + Persistent Menu</title>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; background:#000; scroll-behavior:smooth; }
    video { width:100vw; height:100vh; object-fit:cover; display:block; }

    /* Floating burger menu (now on left) */
    .menu { position:fixed; top:16px; left:16px; z-index:9999; }
    .menu button {
      font:inherit; font-size:24px; line-height:1;
      background:#111; color:#fff; border:1px solid #444; border-radius:8px;
      padding:8px 10px; cursor:pointer;
    }
    .menu ul {
      list-style:none; margin:8px 0 0; padding:8px;
      background:rgba(0,0,0,0.9); border:1px solid #444; border-radius:8px;
      display:none; min-width:160px;
    }
    .menu ul.show { display:block; }
    .menu li { margin:6px 0; }
    .menu a { color:#fff; text-decoration:none; font-size:14px; }
    .menu a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- Floating menu -->
  <nav class="menu" aria-label="Video navigation">
    <button id="menuBtn" aria-haspopup="true" aria-expanded="false">☰</button>
    <ul id="menuList" role="menu">
      <li><a href="#v1" role="menuitem">Video 1 — Forest</a></li>
      <li><a href="#v2" role="menuitem">Video 2 — Forest Snow</a></li>
      <li><a href="#v3" role="menuitem">Video 3 — Slider Effects</a></li>
      <li><a href="#v4" role="menuitem">Video 4 — Circle</a></li>
    </ul>
  </nav>

  <!-- Stacked full-viewport videos -->
  <video id="v1" loop muted autoplay playsinline>
    <source src="https://fp-assets.alvarotrigo.com/videos/forest.mp4" type="video/mp4">
    <source src="https://fp-assets.alvarotrigo.com/videos/forest.webm" type="video/webm">
  </video>

  <video id="v2" loop muted autoplay playsinline>
    <source src="https://fp-assets.alvarotrigo.com/videos/forest-snow.mp4" type="video/mp4">
    <source src="https://fp-assets.alvarotrigo.com/videos/forest-snow.webm" type="video/webm">
  </video>

  <video id="v3" loop muted autoplay playsinline>
    <source src="https://fp-assets.alvarotrigo.com/videos/slider-effects.mp4" type="video/mp4">
    <source src="https://fp-assets.alvarotrigo.com/videos/slider-effects.webm" type="video/webm">
  </video>

  <video id="v4" loop muted autoplay playsinline>
    <source src="https://fp-assets.alvarotrigo.com/videos/circle.mp4" type="video/mp4">
    <source src="https://fp-assets.alvarotrigo.com/videos/circle.webm" type="video/webm">
  </video>

  <script>
    // Ensure autoplay
    document.querySelectorAll('video').forEach(v => {
      v.muted = true;
      v.play().catch(() => {});
    });

    // Burger toggle (persistent until toggled again)
    const btn = document.getElementById('menuBtn');
    const list = document.getElementById('menuList');
    btn.addEventListener('click', () => {
      const show = !list.classList.contains('show');
      list.classList.toggle('show', show);
      btn.setAttribute('aria-expanded', String(show));
    });
  </script>
</body>
</html>
